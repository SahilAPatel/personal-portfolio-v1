<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="scripts/set_style.js"></script>
        <link rel="stylesheet" type="text/css" href="">

        <title>Sahil Patel - Look Book</title>

    </head>

    <body>
        <div class="row">
            <div class="titleDiv">
                <h1>Sahil Patel</h1>
            </div>
            <img id="darkModeIcon" src="images/darkmode.png" alt="Dark Mode Icon" width="70" height="70" onclick="toggleDarkMode();">
        </div>
        
        <div id="tabbar">
            <button id="maintab" onclick="location.href='index.html'"><span id="tabtitle">Main</span></button>
            <button id="projectstab" onclick="location.href='projects.html'"><span id="tabtitle">Projects</span></button>
            <button id="podcaststab" onclick="location.href='podcasts.html'"><span id="tabtitle">Podcasts</span></button>
            <button id="bookstab" onclick="location.href='books.html'" ><span id="tabtitle">Books</span></button>

            <button id="sportstab" onclick="location.href='sportsblog.html'" ><span id="tabtitle">Sports Blog</span></button>
            <button id="lookbooktab" onclick="location.href='lookbook.html'" ><span id="tabtitle">Look Book</span></button>
            <button id="contacttab" onclick="location.href='contact.html'" ><span id="tabtitle">Contact</span></button>
        </div>

                    <img class="look-img" src="images/1.jpg" alt="Outfit 1 - Black sweater with gray pants" onclick="previewImage(this);">

                    <img class="look-img" src="images/3.jpg" alt="Outfit 3 - Pink sweater with light wash jeans" onclick="previewImage(this);">

                    <img class="look-img" src="images/3.jpg" alt="Outfit 3 - Pink sweater with light wash jeans" onclick="previewImage(this);">
                    <img class="look-img" src="images/1.jpg" alt="Outfit 1 - Black sweater with gray pants" onclick="previewImage(this);">
                    <img class="look-img" src="images/2.jpg" alt="Outfit 2 - White shirt under a navy sweater with black pants" onclick="previewImage(this);">
                    <img class="look-img" src="images/3.jpg" alt="Outfit 3 - Pink sweater with light wash jeans" onclick="previewImage(this);">

                    <img class="look-img" src="images/2.jpg" alt="Outfit 2 - White shirt under a navy sweater with black pants" onclick="previewImage(this);">
                    <img class="look-img" src="images/3.jpg" alt="Outfit 3 - Pink sweater with light wash jeans" onclick="previewImage(this);">
                </div>
                
                <div class="column image-main">
                    <div class="container img-main">
                        <img id="expandedImg" data-action="zoom">
                        <div id="imgtext"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
              $('.animsition').animsition();
            });
        </script>
    </body>
</html>
